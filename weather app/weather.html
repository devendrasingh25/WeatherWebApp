<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&amp;family=Poppins:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a City name" spellcheck="false">
            <button><img height="30px" width="30px" src="search_12192414.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="clear.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="Humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="wind_4113305.png" alt="">
                    <div>
                        <p class="Wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apikey = "8036888791d8d2fece11a9094891f90d";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weather = document.querySelector(".weather-icon")
            async function checkWeather(city) {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                if (response.status == 404){
                    document.querySelector(".error").style.display = "block";
                     document.querySelector(".weather").style.display="none";
                }
                else{
                      var data = await response.json();
                    
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = parseInt(data.main.temp) + "°C";
                document.querySelector(".Humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".Wind").innerHTML = data.wind.speed + "km/h";

                if (data.weather[0].main == "Clouds") {
                    weather.src = "sunny.png"
                } else if (data.weather[0].main == "Clear") {
                    weather.src = "clear.png"
                }
                else if (data.weather[0].main == "Drizzle") {
                    weather.src = "d.png"
                }
                else if (data.weather[0].main == "Mist") {
                    weather.src = "mist.png"
                }
                else if (data.weather[0].main == "Rain") {
                    weather.src = "rain.png"
                }
                   document.querySelector(".weather").style.display = "block";
                 document.querySelector(".error").style.display="none";

                }
              

             

            }
            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            })
            console.log(searchBox.value);

        </script>
</body>

</html>
